<!DOCTYPE html>
<html>
    <head>
        <title>Count Even Odd Step</title>
    </head>
    <body>
        <script>
            var n = parseFloat(prompt("Enter the value: "));
            var counter=0;
            for(var j=0; ; j++)
            {
                if(n%2==0)
                {
                    n=(n/2);
                    counter++;
                }
                else
                {
                    n=(n*3)+1;
                    counter++;
                }

                if(n==1)
                {
                    document.write(counter);
                    break;
                }
            }
        </script>
    </body>
</html>
